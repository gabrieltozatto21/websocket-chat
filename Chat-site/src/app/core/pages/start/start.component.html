<div class="container d-flex justify-content-center mt-3">
    <div id="sub-container" class="d-flex flex-column justify-content-center bg-secondary rounded">
        <div id="cabecalho" class="bg-dark rounded-top p-3">
            <h2 class="text-center text-light">Web Chat Socket</h2>
        </div>
        <div id="formEntrada" class="d-flex justify-content-center">
            <form [formGroup]="formEntrarChat" class="form-group" (submit)="entrarChat()" autocomplete="off">
            
                <div class="d-flex justify-content-center w-100 mt-2">
                    <img [src]="linkAvatar" id="avatar" class="bg-light rounded-circle border border-dark">
                </div>

                <div>
                    <label for="nomeUsuario">Usu√°rio</label>
                    <input class="form-control" type="text" formControlName="nomeUsuario" id="nomeUsuario">
                </div>
    
                <div>
                    <label for="nomeSala">Sala</label>
                    <input class="form-control" type="text" formControlName="nomeSala" id="nomeSala">
                </div>

                <div>
                    <label for="nomeSala">Link Avatar</label>
                    <input class="form-control" type="text" formControlName="linkAvatar" id="linkAvatar">
                </div>
    
                <div class="d-flex justify-content-center m-2">
                    <button type="submit" class="form-control" [disabled]="formEntrarChat.invalid" class="btn btn-primary">Entrar no chat</button>
                </div>
        
            </form>
        </div>
    </div>
</div>
