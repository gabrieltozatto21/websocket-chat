<div
  class="container d-flex justify-content-center aligm-items-center vw-100 vh-100"
>
  <div
    id="sub-container"
    class="d-flex flex-column justify-content-center rounded mb-5"
  >
    <div id="cabecalho" class="rounded-top p-3 texto-aplicacao text-center text-light">
      <p class="text-uppercase">Bem-vindo ao</p>
      <h2 id="nome-aplicacao">
        Web Chat Socket
      </h2>
    </div>
    
    <div class="d-flex justify-content-center w-100 mt-2 mb-3">
      <img
        [src]="linkAvatar"
        id="avatar"
        class="bg-light rounded-circle border border-dark"
      />
    </div>

    <div id="formEntrada" class="">
      <form
        [formGroup]="formEntrarChat"
        class="form-group"
        (submit)="entrarChat()"
        autocomplete="off"
      >
        <div class="mb-2 d-flex">
          <label class="label-icon" for="nomeUsuario">
            <div class="icon">
              <span class="material-icons"> person </span>
            </div>
          </label>

          <input
            class=""
            type="text"
            formControlName="nomeUsuario"
            placeholder="UsuÃ¡rio"
            id="nomeUsuario"
          />
        </div>

        <div class="mb-2 d-flex">
          <label class="label-icon" for="nomeSala">
            <div class="icon">
              <span class="material-icons"> meeting_room </span>
            </div>
          </label>

          <input
            class=""
            type="text"
            formControlName="nomeSala"
            placeholder="Sala"
            id="nomeSala"
          />
        </div>

        <div class="mb-2 d-flex">
          <label class="label-icon" for="linkAvatar">
            <div class="icon">
              <span class="material-icons"> person_pin </span>
            </div>
          </label>
          <input
            class=""
            type="text"
            formControlName="linkAvatar"
            placeholder="Icone"
            id="linkAvatar"
          />
        </div>

        <div class="d-flex">
          <button
            type="submit"
            [disabled]="formEntrarChat.invalid"
            class="enviar"
          >
            Entrar no chat
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
